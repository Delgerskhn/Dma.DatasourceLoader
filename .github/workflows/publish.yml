# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Publish Dma.DatasourceLoader

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build, Test, Pack, Push
    runs-on: ubuntu-latest
    env:
      PUSH_PACKAGES: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    steps:
    - uses: actions/checkout@v3
    - name: Publish
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore -c Release
    - name: Test
      run: dotnet test --no-build --configuration Release
    - name: Pack
      run: dotnet pack --no-build -c Release
    - if: ${{ env.PUSH_PACKAGES }}
    - name: Publish to Nuget
      run: dotnet nuget push $(ls ./DatasourceLoader/bin/Release/*.nupkg) -s https://api.nuget.org/v3/index.json -k ${{ secrets.NUGET_API_KEY }}
    
